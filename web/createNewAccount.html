<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create New Account</h1>
        <form action="InsertController">
            <label for="username">Username</label>
            <input type="text" name="txtUsername" value="" id="username"/> (6-20 chars)
            <br> <br>
            <label for="password">Password</label>
            <input type="password" name="txtPassword" value="" id="password"/> (6-30 chars)
            <br> <br>
            <label for="confirm">Confirm</label>
            <input type="password" name="txtConfirm" value="" id="confirm"/>
            <br> <br>
            <label for="fullname">Full name</label>
            <input type="text" name="txtFullname" value="" id="fullname"/> (2-50 chars)
            <br> <br>
            <input type="submit" value="Create New Account" name="btAction" />
            <input type="reset" value="Reset" name="reset" />
        </form>
    </body>
</html>
